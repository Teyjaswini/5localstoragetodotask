<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCAL STORAGE USING TODOTASK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <style>
body{
    background-image:url("https://images.unsplash.com/photo-1674460640980-7447ce277b0b?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
    background-size:cover;          /* fills screen */
    background-position:center;     /* center image */
    background-repeat:no-repeat;
    min-height:100vh;
}

/* dark overlay so text is readable */
body::before{
    content:"";
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.45);
    z-index:-1;
}

/* make cards readable */
.card{
    background:rgba(255,255,255,0.95);
    border-radius:12px;
}

/* header transparency */
header{
    background:rgba(0,123,255,0.9) !important;
}
</style>

</head>

<body>
    <header class="bg-dark text-white p-4 mb-5">
        <h3 class="m-0">Todo Task</h3>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4 mb-md-0">

                <div class="card">
                    <div class="card-body">
                        <form id="todoForm">
                            <div class="form-group">
                                <label for="todoItem">Todo Item</label>
                                <input id="todoItem" type="text" class="form-control">
                            </div>

                            <button type="submit" id="addTodoBtn" class="btn btn-outline-primary btn-block btn-sm">
                                Add Todo
                            </button>

                            <button type="button" id="updateTodoBtn"
                                class="btn btn-outline-primary btn-block btn-sm d-none">
                                Update Todo
                            </button>
                        </form>
                    </div>
                </div>



            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" id="todoContainer">
                        <!-- <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between">
                                    <strong>
                                        JS
                                    </strong>

                                    <div>
                                        <i onclick="onEdit(this)" role="button"
                                            class="fa-solid fa-pen-to-square fa-2x text-success"></i>

                                        <i onclick="onRemove(this)" role="button"
                                            class="fa-solid fa-trash-can fa-2x text-danger"></i>
                                    </div>
                                </li>
                            </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>

</html>
